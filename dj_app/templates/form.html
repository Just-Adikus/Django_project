<!DOCTYPE html>
<html>
<head>
    <title>Форма</title>
</head>
<body>
    <h1>Введите данные</h1>
    <form action="{% url 'form' %}" method="post">
        {% csrf_token %}
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Отправить</button>
    </form>
</body>
</html>
